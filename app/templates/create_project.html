{% extends "navbar.html" %}
{% block content %}
<div class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="container-fluid">
        <h2>Create Project</h2>
        <div class="form-group input-group-lg">
            <h6>Name</h6>
            <input type="text" class="form-control" id="project_name" name="project_name">
         </div>
        <div class="form-group input-group-lg">
            <h6>Creater</h6>
            <input type="text" class="form-control" id="project_creater" name="project_creater">
         </div>
        <div class="form-group input-group-lg">
            <h6>Description</h6>
            <textarea class="form-control" id="project_desc" name="project_desc"></textarea>
        </div>
        <div style="margin-bottom:10px;">
            <a class="btn btn-primary btn-lg" onclick="create_project()" style="width:150px;border-radius:1.75rem;">Create</a>
        </div>
    </div>
</div>
<script src="{{ url_for('static',filename='js/server.js') }}"></script>
{% endblock %}
